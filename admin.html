<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador - Preguntin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Panel de Administración</h1>

    <!-- Formulario para Agregar/Editar Preguntas -->
    <form id="question-form">
        <label for="question-text">Pregunta:</label>
        <input type="text" id="question-text" placeholder="Escribe la pregunta" required>

        <label for="answer-1">Opción 1:</label>
        <input type="text" id="answer-1" placeholder="Opción 1" required>

        <label for="answer-2">Opción 2:</label>
        <input type="text" id="answer-2" placeholder="Opción 2" required>

        <label for="answer-3">Opción 3:</label>
        <input type="text" id="answer-3" placeholder="Opción 3" required>

        <label for="correct-answer">Respuesta Correcta (1, 2, o 3):</label>
        <input type="number" id="correct-answer" min="1" max="3" required>

        <button type="submit">Guardar Pregunta</button>
    </form>

    <!-- Sección para ver y editar preguntas existentes -->
    <div id="questions-list">
        <h2>Preguntas Existentes</h2>
        <!-- Aquí se listarán las preguntas ya agregadas -->
    </div>

    <script src="admin.js"></script>
</body>
</html>
