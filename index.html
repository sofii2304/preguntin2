<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preguntin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <video autoplay muted loop id="background-video">
        <source src="img/fondo index.mp4" type="video/mp4">
        Tu navegador no soporta la reproducción de video.
    </video>

    <!-- Pantalla de Inicio  -->
    <div id="start-screen" class="screen">
        <h1>Bienvenido a Preguntin</h1>
        <input type="text" id="player-name" placeholder="Ingresa tu nombre">
        <button id="start-btn">Iniciar Juego</button>
    </div>

    <!-- Campo de Administrador Oculto -->
    <div id="admin-field" class="hidden">
        <h2>Acceso de Administrador</h2>
        <label for="admin-code">Código de administrador:</label>
        <input type="password" id="admin-code" name="admin-code">
        <button id="admin-login-btn">Iniciar sesión</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
